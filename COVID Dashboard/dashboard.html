    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Total cases'],
          ['January, 2020',  6484],
          ['February, 2020',  86527],
          ['March, 2020',  959269],
          ['April, 2020',  3472614],
          ['May, 2020',  6391755],

          ['July, 2020',  18218946],
          ['August, 2020',  26262409],

          ['October, 2020',  46585907],
          ['November, 2020',  64399846],
          ['December, 2020',  83837988],
          ['January, 2021',  103345234],
          ['February, 2021',  114467174],
          ['March, 2021',  129169897],
          ['April, 2021',  151664673],
          ['May, 2021',  170123695],
        ]);

        var options = {

          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

          ['Argentina', 3732263],
          ['Germany', 3668658],
          ['Spain', 3668658],
          ['Colombia', 3363061],

        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
